<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}" />
        <title>home</title>
    </head>
    <body>
        <main class="main-div w-75 h-50 px-4 pt-4">
            <h3 class="mt-3">Room Select</h3>
            <p class="fs-6">(type any room name)</p>
            <form class="w-100 mt-3" method="post" action="checkview">
                {% csrf_token %}
                <label for="room" class="form-label mt-3">Room Select</label>
                <input
                    type="text"
                    id="room"
                    name="room"
                    class="form-control"
                    required
                />
                <input
                    hidden
                    type="text"
                    id="username"
                    name="username"
                    value="{{username}}"
                />
                <button type="submit" class="btn btn-primary mt-4">Go</button>
            </form>
            <h5 class="mt-3 text-primary">
                userid: {{username}} (this id is used for future login)
            </h5>
        </main>
        <script></script>
    </body>
</html>
