<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'signup.css' %}"
        />

        <title>signup</title>
    </head>
    <body>
        <main class="main-div w-75 min-h-50 px-4 pt-4">
            <h3 class="mt-1">Sign Up</h3>
            <form
                class="w-100"
                method="post"
                action=""
                onsubmit="formCheck(event)"
            >
                {% csrf_token %}
                <label for="fname" class="form-label mt-2">First Name</label>
                <input
                    type="text"
                    id="fname"
                    name="fname"
                    class="form-control"
                    required
                />
                <label for="password" class="form-label mt-3"
                    >Set Password</label
                >
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    required
                />
                <label for="confirmPass" class="form-label mt-3"
                    >Confirm Password</label
                >
                <input
                    type="password"
                    id="confirmPass"
                    name="confirmPass"
                    class="form-control"
                    required
                />
                <button type="submit" class="btn btn-primary mt-4 mb-5">
                    Sign Up
                </button>
            </form>
        </main>

        <script>
            const formCheck = (e) => {
                form = document.querySelector("form");

                fname = document.querySelector("#fname").value;
                password = document.querySelector("#password").value;
                confirmPass = document.querySelector("#confirmPass").value;

                if (password !== confirmPass) {
                    e.preventDefault();
                    alert("Password and Confirm Password not matching!! :(");
                }
            };
        </script>
    </body>
</html>
