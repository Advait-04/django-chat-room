<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'signin.css' %}"
        />
        <title>login</title>
    </head>
    <body>
        <main class="main-div w-75 h-50 px-4 pt-4">
            <h3 class="mt-3">Login Here</h3>
            <form class="w-100 mt-3" method="post" onsubmit="">
                {% csrf_token %}
                <label for="username" class="form-label mt-3">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    required
                    placeholder="test_1234"
                />
                <label for="password" class="form-label mt-3">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    required
                />
                <button type="submit" class="btn btn-primary mt-5">
                    Login
                </button>
            </form>
            <h4 class="error-text mt-4">{{error}}</h4>
        </main>
        <script></script>
    </body>
</html>
