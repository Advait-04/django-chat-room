<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'index.css' %}"
        />
        <title>index</title>
    </head>
    <body class="p-2">
        <div class="title-div">
            <h1>Welcome to the chat room app</h1>
            <h3>Login or sign up to continue</h3>
            <p class="fs-6 desc mt-2">
                This is a chatroom app where you can chat with people inside the
                same room. Once you sign up/login you can enter the name of a
                room, if the room is not already present new one will be
                created.
            </p>
        </div>
        <div class="bt-div w-75 h-50 mt-4">
            <a href="{% url 'login' %}">
                <button type="button" class="btn btn-primary">Login</button>
            </a>
            <a href="{% url 'signup' %}"
                ><button type="button" class="btn btn-primary mt-3">
                    Sign Up
                </button>
            </a>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
